<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="form-title">FORMUL√ÅRIO</p> 
        <p class="form-subtitle">INSIRA SEU DADOS</p>
        <section class="form-container"
            <div class="form-input">   
                <input class="input" type="text" name="account" placeholder="Cadastre seu nome">
            </div>
            <div class="form-input">
                <input class="input" type="text" name="document" placeholder="CPF">
            </div>
            <div class="form-input">
                <input class="input" type="text" name="username" placeholder="e-mail">
            </div>
            <div class="form-input"> 
                <input class="input" type="text" name="password" placeholder="senha">
            </div>
            <div class="form-button">
                <button class="button" type="button">Enviar</button>
            </div>
        </section> 
    </div>
</body>
</html>
