<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="midia/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="container">
        <div class="pitch">
            <img class="celular" src="midia/celular.png" alt="celular">
        </div>
        <div class="form">
            <form>
                <img class="logo" src="midia/instagram-logo.png" alt="Instagram">
                <input class="input" type="text" name="username" placeholder="Telefone, nome de usuário ou email ">
                <input class="input" type="text" 
                name="password"
                placeholder="Senha">
                <button class="button" type="button"> Entrar</button>
            <div class="othersoptions">
            <hr class="line1">
            <div class="separator"> OU</div>
            <hr class="line2">
            </div>
            <img src="midia/facebook.png" alt="">
            <a href="https://www.facebook.com/" class="login">Entrar com o Facebook</a>
            <a href="https://www.instagram.com/accounts/password/reset/" class="senha">Esqueceu a senha?</a>
            </form>
            <div class="sign">
                <p>Não tem uma conta?<a class="signup" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a></p>
            </div>
            <div class="getapp">
                <p>Obtenha o aplicativo.</p>
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                    <img class="png" src="midia/appstore.png" alt="appstore">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D439EADF7-E950-456A-B74E-3E9682B0BDCC%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1">
                    <img class="png2" src="midia/googleplay.png" alt="googleplay">
                    </a>
                </a>
            </div>
        </div>
    </section>
    <footer class="rodape">
        <nav class="links">
        <a href="https://about.meta.com/">Meta</a>
        <a href="https://about.instagram.com/">Sobre</a>

        <a href="https://about.meta.com/technologies/meta-verified/">Meta Verified</a>
        </nav>
        <div class="copy">
            <span>Português (Brasil)</span>
            <span>© 2023 Instagram from Meta</span>
        </div>    
    </footer>
